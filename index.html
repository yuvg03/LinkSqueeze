<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="image.jpg" type="image/x-icon">
    <title>LinkSqueeze</title>
    <!-- <link rel = "icon" href ="proj/images.png"
        type = "image/gif/png"> -->
</head>
<body>
    <div class="textbox">
        <h1>LinkSqueeze!</h1>
        <p>Simplify and Share Your Links with Ease</p>

    </div>
    <div class="container">
        <div class="box">
            <div class="content">
                <input type="text" class="input" id="original_link" placeholder="Enter the Link here" />
                <button class="btn" id="generate">Squeeze</button>
            </div>
            <!-- <h3> Shorten Link </h3> -->
            <div class="content">
                <input type="text" class="input" id="shorten_link" placeholder="Squeezed Link"/>
                <button  id="copy"> 
                    Copy Link
                </button>
            </div>
        </div>
    </div>
    <!-- <img class="features" src="features.png" alt="Features"> -->
    <script src="script.js"></script>
</body>
</html>
